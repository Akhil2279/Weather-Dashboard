<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherSphere - Modern Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="weather.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .forecast-card {
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .forecast-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex flex-col">
  <div class="max-w-6xl mx-auto w-full">
    <!-- Header with Search -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
      <h1 class="text-3xl font-bold text-white">WeatherSphere</h1>
      <div class="flex items-center gap-2 w-full md:w-auto">
        <input type="text" class="search-input flex-grow bg-white/20 border-none rounded-full px-4 py-2 text-white placeholder-white" placeholder="Search city..." id="cityInput">
        <button class="search-btn bg-white/20 rounded-full px-4 py-2 text-white" id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <!-- Main Weather Display -->
    <div class="weather-card p-6 mb-8 rain-animation rounded-2xl bg-white/10 shadow-lg">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="text-center md:text-left mb-6 md:mb-0">
          <h2 class="text-2xl font-semibold mb-1" id="cityName">City, Country</h2>
          <p class="text-gray-300 mb-4" id="dateTime">Date • Time</p>
          <div class="text-6xl font-light relative mb-2" id="temperature">--<span class="text-2xl absolute top-2">°C</span></div>
          <p class="text-xl" id="weatherDesc">Loading...</p>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://placehold.co/200x200?text=Weather" alt="weather" id="weatherIcon" class="w-32 h-32 mb-2">
          <p class="text-gray-300" id="highLow">H: --° L: --°</p>
        </div>
      </div>
    </div>

    <!-- Hourly Forecast -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4">Hourly Forecast</h3>
      <div id="hourlyForecast" class="hourly-forecast flex gap-4 overflow-x-auto pb-2">
        <!-- Populated dynamically via JS -->
      </div>
    </div>

    <!-- Weather Details -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4">Weather Details</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="weatherDetails">
        <!-- Populated dynamically -->
      </div>
    </div>

    <!-- Weekly Forecast -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-4">Weekly Forecast</h3>
      <div id="weeklyForecast" class="flex gap-4 overflow-x-auto pb-2">
        <!-- Populated dynamically -->
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
